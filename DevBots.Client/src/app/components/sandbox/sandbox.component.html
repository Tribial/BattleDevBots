<div class="sandbox-page">
  <div id='console' class='console wordwrap'>
    <div *ngFor="let command of consoleCommands" [ngClass]="command.class">
      > {{command.content}}
    </div>
  </div>
  <div class='buttons'>
    <button mat-button class='button' (click)='selectScript()'>Select Script</button>
    <button mat-button class='button' [disabled]='!scriptSelected' (click)='runScript()'>Run</button>
  </div>
</div>
