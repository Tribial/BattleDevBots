<div class="sandbox-page">
  <app-select-script *ngIf="showSelectScriptModal" (cancelEmitter)='showSelectScriptModal = false;' (scriptEmitter)='selectedScript($event)'></app-select-script>
  <div id="pixi-container" class="pixi-container">
    <div #pixiContainer class="pixi-window"></div>
  </div>
  <div id='console' class='console wordwrap'>
    <div *ngFor="let command of consoleCommands" [ngClass]="command.class">
      ><span *ngIf="command.class === 'message'">></span> {{command.content}}
    </div>
  </div>
  <div class='buttons'>
    <button mat-button class='button' [disabled]='scriptIsRunning' (click)='selectScript()'>Select Script</button>
    <button mat-button class='button' [disabled]='!scriptSelected() || scriptIsRunning' (click)='runScript()'>Run</button>
  </div>
  <button mat-button class='return-button' (click)='returnToMenu()'><h2>Return to menu</h2></button>
</div>
